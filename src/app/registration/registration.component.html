<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form #regForm="ngForm" (ngSubmit)="addProduct()" novalidate>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
                    <table>
                        <div class="form-group">
                        <tr>
                            
                        <td><label for="id">Product ID</label></td>
                        <td> <input type="text" [class.is-invalid]="id.invalid" class="form-control is-invalid" required="required" name="id" required/></td>
                    <span [class.d-none]="id.valid">Id is Mandatory</span>
                        </tr>
                        </div>
                        <div class="form-group">
                        <tr>
                            <td><label for="name">Product Name</label></td>
                            <td> <input type="text" class="form-control" name="name" required/></td>
                        </tr>
                        </div>
                        <div class="form-group">
                        <tr>
                            <td><label for="cost">Product Cost</label></td>
                            <td> <input type="text" class="form-control" name="cost" required/></td>
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                            <td><label for="online">Product Online</label></td>
                            <td> <input type="radio" class="form-control" name="online" required/>Yes<input type="radio" class="form-control" name="online"/>No</td>
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                           <td> <label for="category">Product category</label></td>
                            <td><select name="category" class="form-control">
                                <option></option>
                                <option>Grocery</option>
                                <option>Electronics</option>
                                <option>Mobile</option>
                                <option>Cloths</option>
                            </select></td>
                            
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                            <td><label for="store">Available in Store</label></td>
                            <td><input type="checkbox" name="store" class="form-control">Big Bazar
                                <input type="checkbox" name="store" class="form-control">D Mart 
                                <input type="checkbox" name="store" class="form-control"> Mega Store
                                <input type="checkbox" name="store" class="form-control">Reliance </td>
                        </tr>
                    </div>
                    <div class="form-group">
                        <tr>
                            <td><input type="submit" name="add" value="Add Product"></td>
                        </tr>
                    </div>
                    </table>   
               
            </form>
        </div>
    </div>
</div>
